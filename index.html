<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>

<body>

    <div id ='rabee-app'>
        <h1>Hello IN Vue.js</h1>
        <p>Welcome {{'Mr '+ name}}</p>
        <p v-text="name ? 'your name is set':'yor name is not set'"></p>
        <p v-html="title"></p>
        <ul>
            <li v-for="skill in skills">{{skill}}</li>
        </ul>

        <ul>
            <li v-for="(skill, index) in skills">{{skill}} => {{index}}</li>
        </ul>

        <ul>
            <li v-for="test in completedTests">
                {{test.testName}} => {{test.testResult}}
            </li>
        </ul>
      
   
    </div>


    <script src="js/vue.js"></script>
    <script>
    var vm = new Vue({
    el: '#rabee-app',
    data: {
        name :'Rabee',
        title:'<b class ="rank">hi</b>',
        skills:['PYTHON','DJANGO'],
        completedTests:[
           { 
            testName :'First Test',
            testResult:'80%'
           },
           { 
            testName :'First Test 2',
            testResult:'82%'
           },
           { 
            testName :'First Test 3',
            testResult:'85%'
           }
        ]
            
        },
        methods: {
         
        },
      
    })
    </script>
</body>
</html>
