<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>

<body>

    <div id ='rabee-app'>
        <h1>Hello IN Vue.js</h1>
        <p v-once>Welcome {{'Mr '+ name}}</p> <!--not update (static)-->
     
        <p v-show="age">Welcome {{ age}}</p> <!-- toggle display -->
      
   
    </div>


    <script src="js/vue.js"></script>
    <script>
    var vm = new Vue({
    el: '#rabee-app',
    data: {
        name :'Rabee',
        age:41,
    },
        methods: {
         
        },
      
    })
    </script>
</body>
</html>
