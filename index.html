<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>

<body>

    <div id ='rabee-app'>
        <h1>Hello IN Vue.js</h1>
      

        <label>Search for Programming Languages </label>
            <input type="text" v-model="findLanguage">
            <ul>
                <li v-for= 'lang in filterLang'>
                    {{lang}}
                  
                </li>
            </ul>
       
<hr>
        
        
</div>

<script src="js/vue.js"></script>
<script> 



var vm = new Vue({
   
    el: '#rabee-app',
    data: {
        name: 'Rabee',
        findLanguage:'',
        languages :[
            'MySql',
            'Java',
            'C#'
        ]

    },
    methods: {

    }, 
    computed: {
        filterLang:function()
{   
    var filtering= new RegExp(this.findLanguage,'i');
    console.log('Run')
    return this.languages.filter(function(el){
        return el.match(filtering)
    });
}
    },

})
</script>
</body>
</html>
