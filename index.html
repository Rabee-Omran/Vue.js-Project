<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>

<body>

    <div id ='rabee-app'>
        <h1>Hello IN Vue.js</h1>
        <p >Welcome {{ name}}</p> 
     
        <!-- <img src="img/1.jpg" width="150px" alt="" > -->
        <a v-bind:href="imageUrl">google</a>
        <img :src="imageSrc" width="150px" alt="" > <!--:src  or v-bind:src -->
        <p>Counter is {{counter}}</p>


        <button @click="counter++">click</button>
        <button @click.right="counter++">click</button> <!--right mouse click-->
   
    </div>


    <script src="js/vue.js"></script>
    <script>
    var vm = new Vue({
    el: '#rabee-app',
    data: {
        name :'Rabee',
        imageSrc:'img/1.jpg',
        imageUrl:'http://www.google.com',
       counter:0,
    },
        methods: {
         
        },
      
    })
    </script>
</body>
</html>
