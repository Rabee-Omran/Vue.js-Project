<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Vue.js</title>
</head>

<body>

    <div id ='rabee-app'>
        <h1>Hello IN Vue.js</h1>
        <p >Welcome {{ source}}</p> 
        
        <form action="">
            <input type="text" :value="source" placeholder="Using v-bind">  <!--One Way Binding-->
            <input type="text" v-model:value="source" placeholder="Using v-model">   <!--Two Way Binding-->


        </form>
        <h1>Your name is {{source}}</h1>



</div>


    <script src="js/vue.js"></script>
    <script>
    var vm = new Vue({
    el: '#rabee-app',
    data: {
        source :'Rabee',
      
    },
        methods: {
         
        },
      
    })
    </script>
</body>
</html>
